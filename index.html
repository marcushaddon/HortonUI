<!DOCTYPE HTML PUBLIC>



<html lang="en">



<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Horton</title>

	<!--jQuery!-->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

	<!-- Bootstrap! -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!--our style!-->
	<link href='style/index.css' rel='stylesheet'>

	<!--Horton!-->
	<script src='scripts/horton.js'></script>
	<base href="https://marcushaddon.github.io/HortonUI/" target="_blank">

</head>

<body>

	<div class='container'>
		<div class='row'>
			<div class='col-xs-6 col-md-3'>
				<div>
					<img src='images/noun_5129_cc.svg' id='horton' alt='an elephant icon'></img>

			</div>

			</div>

			<div class='col-md-9'>
				<h1>- Hi, I'm Horton</h1>
				<i>I know <span id='wordCount'>0</span> words and <span id='assocCount'>0</span> associations!</i><br>
				<!-- <i>I have strengthened <span id='assocsStrengthened'>0</span> associations!</i> -->
			</div>
		</div>



		<div class='row'>
			<div class='col-md-6'>
				<div class="row">
					<div class="col-sm-12">
						<div class="btn-group" role"group">
							<button class="btn btn-success" id="readbutton">Read!</button>
							<div class="btn-group">
							  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							    I can read some prepared things...
							    <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li><a id="blog" class="reading-list" name="blog">The blog post explaining this project</a></li>
									<li><a id="seuss" class="reading-list" name="seuss">Horton Hears a Who</a></li>
									<li><a id="legalese" class="reading-list" name="legalese">Legalese</a></li>
									<li><a id="beck" class="reading-list" name="beck">Beck lyrics</a></li>
							    <li><a id="shakespeare" class="reading-list" name="macbeth">Shakespeare</a></li>


							  </ul>
							</div>
						</div>
					</div>

				</div>



				<textarea id='input'></textarea>
				<input type='text' id='format'></input>
			</div>
			<div class='col-md-6 write'>
				<div class="row">
					<div class="col-xs-2">
						<button class='btn btn-success' id='trigger'>Write!</button>
					</div>
					<div class="col-xs-7 valign-wrappter">
						<input id="lengthChooser" class="valign" type="range" min='10' max="500" val="50" />
					</div>
					<div class="col-xs-3">
						<span id="numWords">50</span> words
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<textarea id='output'></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- our script!-->
	<script src='scripts/index.js'></script>
</body>



</html>
